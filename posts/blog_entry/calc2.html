<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>My Calculator</title>
        <meta name="description" content="A website showcasing the work of a studnet in the Starter League Fall 2015 class!">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../../css/normalize.css">
        <link rel="stylesheet" href="../../css/html5boilerplate.css">
        <link rel="stylesheet" href="../../css/calculatorStyles.css">

        <script src="../../js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <nav>
            <h1> A Few Calculators </h1>
        </nav>
        
        <main class="calculators">
            <div class="calculator">
                <h2>Word Statistics</h2>
                <div class="calculator_form">
                    <input id="wordz" type="text" placeholder="A word or phrase."/>
                    <input type="submit" onclick="countingWords()" />
                </div>
                 <p class="stat"> Target String: <span id="string"> </span> </p>
                <p class="stat"> Character count: <span id="char_count"> </span></p>
                <p class="stat"> Character count w/o space: <span id="chars_no_space"> </span></p>
                <p class="stat"> Word Count: <span id="word_count"> </span></p>
                <p class="stat"> Tweetable? <span id="tweetable"> </span></p>
            </div>
        </main>


        <script src="../../js/vendor/jquery-1.11.2.js"></script>
        <script src="../../js/calculator.js"></script>
    </body>
</html>
